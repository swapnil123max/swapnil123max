<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Box</title>
  <link rel="shortcut icon" href="/png-transparent-robot-icon-flat-flat-design-technology-talk-logo-machine-reception-connection.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="glass">
    <h1>Ask Your Questions??</h1>
    <h2>Yeah,ask Some Question </h2>
    <div class="input">
        <input type="text"  id="userbox" onkeydown="if(event.keyCode==13){
        talk()}" placeholder="Type your Question">
    </div>
    <p id="chatlog">Answer appearing here</p>
</div>
<script src="/script.js"></script>
</body>
</html>
